<html>
    <head>
        <title>Contextual Navigation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="cnstyle.css">
        <!-- include jQuery library -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <!-- include Cycle plugin -->
        <script type="text/javascript" src="http://malsup.github.com/jquery.cycle.all.js"></script>
        <script type="text/javascript">
            $(function () { // this is a shortcut for document ready

                $('#tour_images img').hide().load(function () {
                    $(this).fadeIn(500);
                });


                $("#backtostart").hide();
                var locations = [{
                        moveForward: function () {
                            $("#backtostart").hide();
                            //Do stuff based on state
                        }
                    }, {
                        moveForward: function () {
                            //Do stuff based on state
                        }
                    }, {
                        moveForward: function () {
                            //Do stuff based on state
                        }
                    }, {
                        moveForward: function () {
                            //Do stuff based on state
                        }
                    }, {
                        moveForward: function () {
                            alert("You have reached the end of the current tour");
                        }
                    }];
                var counter = 0;


                $('.arrow').click(function () {
                    counter = (counter + 1) % locations.length; // increment your counter
                    // the modulus (%) operator resets the counter to 0
                    // when it reaches the length of the array
                    locations[counter].moveForward();
                    $("#home").hide();
                    $("#backtostart").show();

                    console.log(counter); // the new incremented value
                });
                $('#backtostart').click(function () {
                    counter = 0;
                    locations[counter].moveForward();
                    $("#backtostart").hide();
                });
                $('.backone').click(function () {
                    if (counter != 0) {
                        counter = counter - 1;
                        locations[counter].moveForward();
                    }
                });
            });
         /*$('#tour_images').cycle({
             fx: 'fade',
             speed: 'slow',
             timeout: 0,
             next: '#connectionRight_img',
             prev: '#prev2'<!-- TODO: Add prev arrow -->
             });*/
        </script>
    </head>
    <body>
        <div id="tour_images" class="pics">
            <div id="backtostart">
                <a href ="#beginning">
                    <button>Back to Beginning</button>
                </a>
            </div>
            <div id="home">
                <div class ="arrow">
                    <a href="#taylor">
                        <img id="connectionRight_img" class="wt_arrow btn" src="imgs/trailEnd_turnRight.png" alt="Right Arrow"/>
                    </a>
                </div>
                <img class="top" src="imgs/mountain_man.jpg" />
            </div>​
            <section id="beginning">
                <div class ="arrow">
                    <a href="#taylor">
                        <img id="connectionRight_img" class="wt_arrow btn" src="imgs/trailEnd_turnRight.png" alt="Right Arrow"/>
                    </a>
                </div>
                <img class="top" src="imgs/mountain_man.jpg" />
            </section>​
            <section id="taylor">
                <div class="backone">
                    <a href ="#beginning">
                        <button>Go Back</button>
                    </a>
                </div>
                <div class="arrow">
                    <a href="#hurst">
                        <img id="connectionRight_img" class="wt_arrow btn" src="imgs/trailEnd_turnRight.png" alt="Right Arrow"/>
                    </a>
                </div>
                <div>
                    <img class="bottom" src ="imgs/taylor.jpg" />
                </div>
            </section>
            <section id="hurst">
                <div class="backone">
                    <a href ="#taylor">
                        <button>Go Back</button>
                    </a>
                </div>
                <div class="arrow">
                    <a href="#kelley">
                        <img id="connectionRight_img" class="wt_arrow btn" src="imgs/trailEnd_turnRight.png" alt="Right Arrow"/>
                    </a>
                </div>
                <div>
                    <img class="three" src ="imgs/Hurst.jpg" />
                </div>
            </section>
            <section id="kelley">
                <div class="backone">
                    <a href ="#hurst">
                        <button>Go Back</button>
                    </a>
                </div>
                <div class="arrow">
                    <a href>
                        <img id="connectionRight_img" class="wt_arrow btn" src="imgs/trailEnd_turnRight.png" alt="Right Arrow"/>
                    </a>
                    <div>
                        <img class="four" src ="imgs/kelley.jpg" />
                    </div>
            </section>

    </body>
</html>
